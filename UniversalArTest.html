<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AR test</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/0.2.4/zappar-aframe.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <imgs id="red_material" src="images/red_clear.png"></img>
        </a-assets>
        <a-entity camera zappar-camera="user-facing: true;"></a-entity>
        <a-entity zappar-face id="my-face-tracker">
            <a-entity geometry="primitive: face-mesh; face: #my-face-tracker" material="src:#red_material; transparent: true;"></a-entity>
        </a-entity>   
    </a-scene>
</body>
</html>
