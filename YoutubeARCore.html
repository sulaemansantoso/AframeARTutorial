<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe@handle-missing-rotationrate-dist/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-ar@master/dist/aframe-ar.min.js"></script>
  </head>
  <body>
    <div id="bottom_text" style="position: absolute; bottom: 20px; margin:0 auto; font-size: 2em; color: red;" >
        this is bottom text
    </div>
    <script>
        function ShowString(s) {
            let LABEL1 = document.querySelector("#bottom_text");
            LABEL1.innerHTML = s;
        }
        AFRAME.registerComponent('ar-controller',{
            init : function() {
                this.mark = document.querySelector("#mark");
                let el = this.el;
            
                el.addEventListener('raycaster-intersected',function(evt) {
                    this.raycaster = evt.detail.el;
                    ShowString("intersected");
                });
                el.addEventListener('raycaster-intersected-clear',function(evt){
                    this.raycaster = null;
                    ShowString("intersected clear");
                });
            },
            tick : function() {
                if (!this.raycaster){
                    return;
                }
                let intersection = this.raycaster.components.raycaster.getIntersection(el);
                if (!intersection){
                    return;
                }
                this.mark.setAttribute('position', intersection.point);
            }
        });
    </script>
    <a-scene ar ar-controller>
      <a-entity ar-raycaster raycaster="objects:none"></a-entity>
      <a-ring
        id="mark"
        rotation="-90 0 0"
        radius-inner="0.01"
        radius-outer="0.02"
      ></a-ring>
      <a-camera>
        <a-text
        id="hud"
        align="center"
        wrap-count="800"
        position="0 0.1 -0.25"
        value="raycaster example"
      ></a-text>
      </a-camera>
    </a-scene>
  </body>
</html>
