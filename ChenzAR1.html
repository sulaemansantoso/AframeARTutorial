<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR COre Exercise 1</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-ar@master/dist/aframe-ar.min.js"></script>
</head>


<body>
    <script>
      AFRAME.registerComponent('smile', {
         init :function() {
             let box = document.querySelector("#box");
             box.setAttribute('color',"green");
             console.log("atuhlah");
         } 
      });


    </script>
    
    <a-scene ar  smile>
      <a-camera id="cam" ar-raycaster raycaster="objects:none;">
            <a-text id="hud" 
            value="contoh text 2"
            position="0 -0.1 -0.25"
            align="center"
            wrap-count="800"
            ></a-text>
        </a-camera>
        <a-ring 
            id="mark"
            rotation="-90 0 0 "
            radius-inner= "0.01"
            radius-outer = "0.02"
        >
        </a-ring>
 
       <a-box id="box" color="red" scale="0.2 0.2 0.2"></a-box>5
    </a-scene>
</body>
</html>
